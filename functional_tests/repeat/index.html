<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
</head>
<body>
  <div te-controller=demo>
    <h3>Simple repeat</h3>
    <button te-click='s.addItem()'>Add</button>
    <ul>
      <li te-repeat='s.items'>
        <span te-bind='s.item.name'></span>
        <button te-click='s.removeItem(s.item)'>X</button>
      </li>
    </ul>
  </div>

  <script src=../../dist.js></script>
  <script>
    var components = []
    Cute.registerComponents(components,{
      demo: function(scope) {
        scope.items = [
          { name: "bob" },
          { name: "squidly" },
          { name: "starfish" },
        ]
        scope.addItem = function() {
          scope.items.push({name: "new"})
        }
        scope.removeItem = function(item) {
          scope.items.splice(scope.items.indexOf(item))
        }
      }
    })
    var rootAttach = Cute.compile(document.body,components)
    var rootScope = new Cute.Scope
    rootAttach(rootScope)
    rootScope.$apply()
  </script>

</body>
