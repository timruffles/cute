<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
</head>
<body>
  <div te-controller='eg'>
    <h3>Model test</h3>
    <h4><span te-bind='s.value'></span> from Cute</h4>
    <input te-model='s.value' />
    <button te-click=s.reset()>Reset model</button>
  </div>

  <script src=../../dist.js></script>
  <script>
    var components = []
    var controllers = {}
    Cute.registerComponents(components,controllers)

    controllers.eg = function(scope) {
      scope.value = "Hello"
      scope.reset = function() {
        scope.value = "Hello"
      }
    }

    var rootAttach = Cute.compile(document.body,components)
    var rootScope = new Cute.Scope
    rootAttach(rootScope)
    rootScope.$apply()
  </script>

</body>
