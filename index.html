<div te-init='s.hello = "hi"; s.counter = 1'>
  <a href='' te-click='alert(s.hello)'>Click me</a>
  <button te-click='s.counter += 1'>Add one</button>
  <span te-bind='return s.counter'></span>
  <div te-controller=alerty>
    <button te-click='s.sayHi()'>Use controller function</button>
    <span te-bind='return s.counter'></span>
  </div>
  <div te-controller='items'>
    <form te-submit='addItem(s.item)'>
      <input te-bind='s.item.title'>
      <button>
        Add item titled
        <span te-bind='s.item.title'></span>
      <button>
    </form>
    <ul te-repeat='items'>
      <li>
        <span te-bind='item.title'>
      </li>
    </ul>
  </div>
</div>

<script src="underscore.js"></script>
<script src="cute.js"></script>
